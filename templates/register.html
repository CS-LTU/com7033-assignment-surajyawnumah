{% extends "base.html" %} {% block content %}
<style>
  :root {
    --primary-color: #667eea;
    --secondary-color: #764ba2;
    --success-color: #28a745;
    --warning-color: #ffc107;
    --danger-color: #dc3545;
    --light-bg: #f8f9fa;
  }

  body {
    background: linear-gradient(
      135deg,
      var(--primary-color) 0%,
      var(--secondary-color) 100%
    );
    min-height: 100vh;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  }

  .login-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
  }

  .login-card {
    background: white;
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    overflow: hidden;
    max-width: 440px;
    width: 100%;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .login-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
  }

  .login-header {
    background: linear-gradient(
      135deg,
      var(--primary-color) 0%,
      var(--secondary-color) 100%
    );
    color: white;
    padding: 40px 30px 30px;
    text-align: center;
  }

  .login-brand {
    font-size: 2rem;
    font-weight: bold;
    margin-bottom: 10px;
  }

  .login-subtitle {
    opacity: 0.9;
    font-size: 0.9rem;
  }

  .login-body {
    padding: 40px 30px;
  }

  .form-floating {
    margin-bottom: 1.5rem;
  }

  .form-control {
    border-radius: 10px;
    border: 2px solid #e9ecef;
    padding: 1rem 0.75rem;
    transition: all 0.3s ease;
  }

  .form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
  }

  .form-control.is-invalid {
    border-color: var(--danger-color);
  }

  .password-toggle {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: #6c757d;
    cursor: pointer;
    z-index: 3;
  }

  .btn-login {
    background: linear-gradient(
      135deg,
      var(--primary-color) 0%,
      var(--secondary-color) 100%
    );
    border: none;
    border-radius: 10px;
    padding: 15px;
    font-weight: 600;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
  }

  .btn-login:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
  }

  .btn-login:active {
    transform: translateY(0);
  }

  .btn-login:disabled {
    opacity: 0.7;
    transform: none;
    box-shadow: none;
  }

  .loading-spinner {
    display: none;
    width: 20px;
    height: 20px;
    border: 2px solid transparent;
    border-top: 2px solid white;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-right: 10px;
  }

  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  .login-links {
    text-align: center;
    margin-top: 2rem;
    padding-top: 2rem;
    border-top: 1px solid #e9ecef;
  }

  .login-links a {
    color: var(--primary-color);
    text-decoration: none;
    transition: color 0.3s ease;
  }

  .login-links a:hover {
    color: var(--secondary-color);
    text-decoration: underline;
  }

  .security-features {
    background: var(--light-bg);
    padding: 20px;
    border-radius: 10px;
    margin-top: 2rem;
  }

  .security-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    font-size: 0.9rem;
    color: #6c757d;
  }

  .security-item i {
    color: var(--success-color);
    margin-right: 10px;
    font-size: 1rem;
  }

  .alert {
    border-radius: 10px;
    border: none;
    padding: 15px 20px;
    margin-bottom: 20px;
  }

  .alert-danger {
    background-color: rgba(220, 53, 69, 0.1);
    color: var(--danger-color);
    border-left: 4px solid var(--danger-color);
  }

  .alert-success {
    background-color: rgba(40, 167, 69, 0.1);
    color: var(--success-color);
    border-left: 4px solid var(--success-color);
  }

  .attempts-warning {
    background-color: rgba(255, 193, 7, 0.1);
    color: #856404;
    border-left: 4px solid var(--warning-color);
    padding: 10px 15px;
    border-radius: 5px;
    font-size: 0.9rem;
    margin-bottom: 15px;
    display: none;
  }

  .captcha-container {
    margin: 20px 0;
    padding: 15px;
    background: var(--light-bg);
    border-radius: 10px;
    text-align: center;
  }

  .captcha-text {
    font-family: "Courier New", monospace;
    font-size: 1.5rem;
    font-weight: bold;
    letter-spacing: 5px;
    background: white;
    padding: 10px;
    border-radius: 5px;
    margin-bottom: 10px;
    user-select: none;
  }

  .login-footer {
    text-align: center;
    padding: 20px;
    background: var(--light-bg);
    color: #6c757d;
    font-size: 0.8rem;
  }

  /* Responsive adjustments */
  @media (max-width: 576px) {
    .login-container {
      padding: 10px;
    }

    .login-card {
      border-radius: 15px;
    }

    .login-header {
      padding: 30px 20px 20px;
    }

    .login-body {
      padding: 30px 20px;
    }
  }

  /* Animation for form elements */
  .form-group {
    animation: fadeInUp 0.6s ease;
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* Stagger animation for form groups */
  .form-group:nth-child(1) {
    animation-delay: 0.1s;
  }
  .form-group:nth-child(2) {
    animation-delay: 0.2s;
  }
  .form-group:nth-child(3) {
    animation-delay: 0.3s;
  }
  .form-group:nth-child(4) {
    animation-delay: 0.4s;
  }

  /* Focus states for accessibility */
  .btn:focus,
  .form-control:focus,
  .password-toggle:focus {
    outline: 2px solid var(--primary-color);
    outline-offset: 2px;
  }
</style>

<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand nav-brand" href="index.html">
      <i class="fas fa-heartbeat me-2"></i>StrokePred
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link {% if request.endpoint == 'home' %}active{% endif %}"
            href="{{ url_for('home') }}"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.endpoint == 'about' %}active{% endif %}"
            href="{{ url_for('about') }}"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.endpoint == 'login' %}active{% endif %}"
            href="{{ url_for('login') }}"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link {% if request.endpoint == 'register' %}active{% endif %}"
            href="{{ url_for('register') }}"
            >Register</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <div class="login-brand">
        <i class="fas fa-heartbeat me-2"></i>StrokePred
      </div>
    </div>

    <div class="login-body">
      <h2 class="text-center mb-4">Sign Up</h2>

      <form id="signupForm" method="POST" action="{{ url_for('register') }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <div class="row">
          <div class="col-md-6 mb-3">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="first_name"
                placeholder="First Name"
              />
              <label for="firstName"
                ><i class="fas fa-user me-2"></i>First Name</label
              >
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="last_name"
                placeholder="Last Name"
              />
              <label for="lastName"
                ><i class="fas fa-user me-2"></i>Last Name</label
              >
            </div>
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="form-floating">
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="Email"
            />
            <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="form-floating">
            <select class="form-select" id="role" name="role">
              <option value="" selected disabled>Select a role</option>
              <option value="doctor">Doctor</option>
              <option value="admin">Admin</option>
            </select>
            <label for="role"><i class="fas fa-user-tag me-2"></i>Role</label>
          </div>
        </div>

        <div class="form-group mb-3">
          <div class="form-floating position-relative">
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="Password"
              minlength="8"
            />
            <label for="password"
              ><i class="fas fa-lock me-2"></i>Password</label
            >
          </div>
        </div>

        <div class="form-group mb-4">
          <div class="form-floating position-relative">
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirm_password"
              placeholder="Confirm Password"
              minlength="8"
            />
            <label for="confirmPassword"
              ><i class="fas fa-lock me-2"></i>Confirm Password</label
            >
          </div>
        </div>

        <button type="submit" class="btn btn-login w-100" id="signupButton">
          <span class="loading-spinner" id="loadingSpinner"></span>
          <span id="buttonText">Sign Up</span>
        </button>
      </form>
    </div>

    {% endblock %}
  </div>
</div>
