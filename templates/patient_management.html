<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StrokePred Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body { background-color: #ffffff; }
        .sidebar { height: 100vh; width: 250px; background: linear-gradient(135deg, #667eea, #764ba2); color: white; position: fixed; top: 0; left: 0; padding: 40px 20px; }
        .sidebar a { color: white; padding: 15px 20px; display: block; text-decoration: none; font-size: 1rem; }
        .sidebar a:hover { background: rgba(255, 255, 255, 0.2); border-radius: 8px; }
        .content-area { margin-left: 250px; padding: 30px;  background: #f8f8f8; }
        .card-shadow { box-shadow: 0 6px 18px rgba(0,0,0,0.08); border-radius: 12px; border: none; }
        .btn-add { background: #6c63ff; color: white; border: none; }
        .btn-add:hover { background: #5850ec; }
        .table-actions .btn-view { background: #e0f3ff; color: #007bff; border: none; border-radius: 8px; padding: 5px 12px; }
        .table-actions .btn-edit { background: #fff4e6; color: #ff8800; border: none; border-radius: 8px; padding: 5px 12px; }
        .table-actions .btn-delete { background: #ffe6e6; color: #ff3333; border: none; border-radius: 8px; padding: 5px 12px; }
        .table-actions button { margin-right: 5px; }
    </style>


    
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="text-center mb-4">StrokePred</h3>
        <a href="#" class="fw-bold">Patient Management</a>
    </div>

    <!-- Main Content -->
    <div class="content-area">
        <h2 class="mb-4">Welcome!</h2>
        <div class="card card-shadow p-3 bg-white">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5 class="m-0">Patients</h5>
                <button class="btn btn-add btn-sm text-white">Add Patient</button>
            </div>
            <table class="table table-hover">
                <thead class="table-light border-0">
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>John</td>
                        <td>Doe</td>
                        <td>john@example.com</td>
                        <td>Male</td>
                        <td class="table-actions">
                            <button class="btn btn-sm btn-view">View</button>
                            <button class="btn btn-sm btn-edit">Edit</button>
                            <button class="btn btn-sm btn-delete">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Jane</td>
                        <td>Smith</td>
                        <td>jane@example.com</td>
                        <td>Female</td>
                        <td class="table-actions">
                            <button class="btn btn-sm btn-view">View</button>
                            <button class="btn btn-sm btn-edit">Edit</button>
                            <button class="btn btn-sm btn-delete">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
